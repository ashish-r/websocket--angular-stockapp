<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media.Net Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/app.js"></script>
  <script src="js/timeformat.js"></script>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="stockTableController">
  <h2>Stock Data</h2>
  
  <table class="table">
    <thead>
      <tr class="active">
        <th>Ticker</th>
        <th>Price</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody>
      <tr  ng-repeat = "(key, value) in stockDataObject" ng-class= "value[1]"> 
        <td>{{key}}</td>
        <td>{{value[0]}}</td>
        <td>{{value[3]}}</td>
      </tr>      
    
    </tbody>
  </table>
</div>

</body>
</html>
